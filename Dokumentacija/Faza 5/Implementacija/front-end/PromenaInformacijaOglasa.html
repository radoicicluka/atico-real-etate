<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Postavljanje oglasa</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="logo.png" alt="logo" width="56" height="44">
        </a>

        <div class="col-md-3 text-end">
            <a href="ProfilKlijent.html"><button type="button" class="btn btn-outline-secondary me-2">Profil</button></a>
        </div>
        </header>

        <div class="row">    

            <div class="col-sm-12 text-center border-bottom">
                <h3 class="h3">Promena informacija oglasa</h3>
            </div>

            <div class="row main col-sm-12">

                <div class="col-sm-9 mx-auto">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNaziv" class="form-label"><b>Naziv</b></label>
                            <input type="text" class="form-control" id="inputNaziv" placeholder="Naziv oglasa">
                        </div>
                        
                        <div class="col-md-3">
                            <label for="inputCena" class="form-label"><b>Cena</b></label>
                            <input type="number" class="form-control" id="inputCena" placeholder="Cena u â‚¬">
                        </div>
                        
                        <div class="col-md-12 input-group">
                            <span class="input-group-text">Opis</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <label for="cena" class="form-label"><b>Dodatne specifikacije</b></label>
                        <div class="col-md-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="filter1">
                                <label class="form-check-label" for="filter1">Filter 1</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="filter2">
                                <label class="form-check-label" for="filter2">Filter 2</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="filter3">
                                <label class="form-check-label" for="filter3">Filter 3</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="filter4">
                                <label class="form-check-label" for="filter4">Filter 4</label>
                            </div>
                        </div>

                        <div class="col-md-3 mx-auto">
                            <button type="submit" class="btn btn-outline-secondary" style="width: 100%;">Sacuvaj</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
